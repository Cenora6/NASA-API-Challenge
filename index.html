<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA API Challenge</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e817da4ca7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="title">
    <div class="stars">
        <img src="images/nasa.png">
        <h2>API Challenge</h2>
    </div>
    <div class="twinkling">
    </div>
</header>

<section class="gallery">
    <span class="scroll">
        <i class="far fa-arrow-alt-circle-up"></i>
        <img src="images/nasalogo.png"/>
    </span>
    <form>
        <div class="search-nasa">
            <label for="search">Search: </label>
            <input type="text" name="search" id="search" placeholder="example - Earth">
        </div>
        <button id="submit" type="submit" class="btn">Search</button>
    </form>
    <div class="photos">
        <div class="loader"></div>
    </div>
    <div class="modal">
        <img class="image" alt="image">
    </div>
</section>

<footer>
    <img src="images/copyright.png" alt="copyright"/>
    <h3>Aleksandra Gasidlo</h3>
</footer>

<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
